<!DOCTYPE html>
<html>
<body>

</br>Soh copiar e colar a tabela no Excel, ALT + "09" eh o espa√ßo entre as cedulas.</br></br>
<textarea id="t1" style="width:300px;height:300px;"></textarea>
<textarea id="t2" style="width:300px;height:300px;"></textarea>

<script>
var t1 = document.getElementById("t1");
var t2 = document.getElementById("t2");
var texto, out_texto;

setInterval(go, 100);

function go(){ if(!(texto == t1.value)){    
    //console.log("foi");
	texto = t1.value;
    out_texto = "{ \n {"

    for(var i = 0; i < texto.length; i++){
        if(texto[i] == "	"){
            out_texto += ", ";
            continue;
        }
        if(texto[i] == "\n"){
            out_texto += "}, \n {";
            continue;
        }
        out_texto += texto[i];        
    }

    out_texto = out_texto.substring(0, out_texto.length - 5);
    out_texto += "\n};";


    t2.value = out_texto;
}}
</script> 

</body>
</html>
